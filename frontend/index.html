<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice Dashboard (3 tier)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .service-box {
            border: 1px solid #ddd;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 8px;
            background-color: #fff;
            transition: all 0.3s ease;
            position: relative;
        }
        .service-box:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        h2 {
            margin-top: 0;
            color: #007bff;
            border-bottom: 2px solid #eee;
            padding-bottom: 12px;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .service-icon {
            width: 24px;
            height: 24px;
            background-color: #007bff;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button:active {
            transform: translateY(0);
        }
        pre {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            margin: 0;
            transition: all 0.3s ease;
        }
        pre:hover {
            border-color: #007bff;
        }
        .status-fetching { 
            color: #6c757d; 
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        .status-error { 
            color: #dc3545; 
            font-weight: bold;
            padding: 15px;
            background-color: #fff5f5;
            border-radius: 6px;
            border: 1px solid #ffcdd2;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .timestamp {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 10px;
            text-align: right;
        }
        .refresh-icon {
            width: 16px;
            height: 16px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            h1 {
                font-size: 2em;
            }
            .service-box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microservice Dashboard (CI Test II)</h1>

        <div class="service-box">
            <h2><span class="service-icon">A</span>Service A (Database Interaction)</h2>
            <button onclick="fetchData('a')">
                <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                Fetch & Add Record
            </button>
            <pre id="output-a">Ready to fetch data...</pre>
            <div class="timestamp" id="timestamp-a"></div>
        </div>

        <div class="service-box">
            <h2><span class="service-icon">B</span>Service B (Simple Response)</h2>
            <button onclick="fetchData('b')">
                <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                Fetch Random Data
            </button>
            <pre id="output-b">Ready to fetch data...</pre>
            <div class="timestamp" id="timestamp-b"></div>
        </div>
    </div>

    <script>
        function updateTimestamp(service) {
            const timestampElement = document.getElementById(`timestamp-${service}`);
            const now = new Date();
            timestampElement.textContent = `Last updated: ${now.toLocaleString()}`;
        }

        async function fetchData(service) {
            const outputElement = document.getElementById(`output-${service}`);
            outputElement.innerHTML = '<div class="status-fetching"><div class="spinner"></div>Fetching data...</div>';
            let url = '';
            if (service === 'a') {
                url = '/api/service-a/data';
            } else if (service === 'b') {
                url = '/api/service-b/data';
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                outputElement.textContent = JSON.stringify(data, null, 2);
                outputElement.className = '';
                updateTimestamp(service);
            } catch (error) {
                outputElement.innerHTML = `<div class="status-error">Error: ${error.message}</div>`;
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>

# Default values for microservices-demo
# This is a YAML-formatted file.

replicaCount: 1

frontend:
  name: frontend
  image:
    repository: ghcr.io/your-username/kubemicrodemo/frontend
    tag: latest
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 80
    targetPort: 80

serviceA:
  name: service-a
  image:
    repository: ghcr.io/your-username/kubemicrodemo/service-a
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3001
    targetPort: 3001

serviceB:
  name: service-b
  image:
    repository: ghcr.io/your-username/kubemicrodemo/service-b
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3002
    targetPort: 3002

database:
  name: postgres
  image:
    repository: postgres
    tag: 13
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5432
    targetPort: 5432
  storage:
    size: 1Gi
  
# Canary deployment settings
canary:
  enabled: false
  percentage: 20

# Enable Azure Key Vault integration
keyVault:
  enabled: true
  secretProviderClass: azure-keyvault-provider 
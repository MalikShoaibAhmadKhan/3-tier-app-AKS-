# Default values for microservices-demo
# This is a YAML-formatted file.

replicaCount: 1

frontend:
  name: frontend
  image:
    repository: ghcr.io/wahaj4311/3-tier-app/frontend
    tag: latest
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 80
    targetPort: 80

serviceA:
  name: service-a
  image:
    repository: ghcr.io/wahaj4311/3-tier-app/service-a
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3001
    targetPort: 3001

serviceB:
  name: service-b
  image:
    repository: ghcr.io/wahaj4311/3-tier-app/service-b
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3002
    targetPort: 3002

database:
  name: postgres
  image:
    repository: postgres
    tag: 13
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5432
    targetPort: 5432
  storage:
    size: 1Gi
  credentials:
    username: dbuser
    password: dbpassword123
  
# Canary deployment settings
canary:
  enabled: false
  percentage: 20

# Enable Azure Key Vault integration
keyVault:
  enabled: true
  secretProviderClass: azure-keyvault-provider 
title = "3-tier-app secrets detection"

[[rules]]
description = "AWS Access Key ID"
regex = '''(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}'''
tags = ["key", "AWS"]

[[rules]]
description = "AWS Secret Access Key"
regex = '''(?i)aws(.{0,20})?(?-i)['\"][0-9a-zA-Z\/+]{40}['\"]'''
tags = ["key", "AWS"]

[[rules]]
description = "GitHub Personal Access Token"
regex = '''ghp_[0-9a-zA-Z]{36}'''
tags = ["key", "GitHub"]

[[rules]]
description = "Generic API Key"
regex = '''(?i)(api|key|token|secret|password)[^a-zA-Z0-9][a-zA-Z0-9_\-]{20,}'''
tags = ["key", "API"]

[[rules]]
description = "Database Connection String"
regex = '''(postgres|mysql|mongodb)://[^:@]+:[^@]+@[^/]+/[^?]+'''
tags = ["database", "credentials"]

[[rules]]
description = "JWT Token"
regex = '''eyJ[a-zA-Z0-9_-]*\.eyJ[a-zA-Z0-9_-]*\.[a-zA-Z0-9_-]*'''
tags = ["token", "JWT"]

[[rules]]
description = "Private Key"
regex = '''-----BEGIN (RSA|EC|DSA|OPENSSH) PRIVATE KEY-----'''
tags = ["key", "private"]

[[rules]]
description = "Certificate"
regex = '''-----BEGIN CERTIFICATE-----'''
tags = ["certificate"]

[[rules]]
description = "Docker Registry Credentials"
regex = '''docker login -u [^ ]+ -p [^ ]+'''
tags = ["docker", "credentials"]

[[rules]]
description = "Kubernetes Secret"
regex = '''kind: Secret'''
tags = ["kubernetes", "secret"] 
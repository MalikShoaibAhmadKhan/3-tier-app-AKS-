apiVersion: v1
kind: Secret
metadata:
  name: db-secret
type: Opaque
data:
  # WARNING: Do not commit real credentials to version control
  # Replace these with base64 encoded values of your actual credentials
  # Example: echo -n "your_username" | base64
  POSTGRES_USER: BASE64_ENCODED_USER
  POSTGRES_PASSWORD: BASE64_ENCODED_PASSWORD
  POSTGRES_DB: BASE64_ENCODED_DBNAME 